<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        
        function sendName() {
            var name = document.getElementById('name').value;
            stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name }));
        }

    </script>
</head>
<body onload="Streamer.disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="Streamer.connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="Streamer.disconnect();">Disconnect</button>
    </div>
    <div id="graphContainer">
        <canvas id="canvas" width="800" height="500">
            
        </canvas>
    </div>
</div>
</body>
</html>
